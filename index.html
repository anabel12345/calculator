<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@600&display=swap" rel="stylesheet">
   
</head>

<body>
    <script src="script.js"></script>
 <div class="calculator-body">
    <div class="answer-display">54</div>
    <div class="main">
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button class="clear">clear</button>
        </div>
        <div class="nums-and-equals">
            <div class="nums">
                <button class="number">1</button><button class="number">2</button><button class="number">3</button><button class="number">4</button><button class="number">5</button><button class="number">6</button><button class="number">7</button><button class="number">8</button><button class="number">9</button>
            </div>
            <div class="equals-container">
                <button class="equals-button">=</button>

            </div>
          
        </div>
    
    </div>
   
 </div>   
</body>

</html>
