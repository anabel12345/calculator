<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@600&display=swap" rel="stylesheet">
   
</head>

<body>
   
 <div class="calculator-body">
    <div class="answer-display"></div>
    <div class="main">
        <div class="operators">
            <button class='operator' value="+">+</button>
            <button class='operator' value="-">-</button>
            <button class='operator' value="*">*</button>
            <button class='operator' value="/">/</button>
            <button class="clear" value="clear">clear</button>
        </div>
        <div class="nums-and-equals">
            <div class="nums">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="clear" value="0">0</button>
            </div>
            
            <div class="equals-container">
                <button class="equals-button" value='='>=</button>

            </div>
          
        </div>
    
    </div>
   
 </div>   
 <script src="script.js"></script>
</body>

</html>
